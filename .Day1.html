  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">

    <div class="container mt-5">
      <div class="row">
        <!--form-->
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <!--form field-->
              <div class="row">
                <!---first name-->
                <div class="col-6"> <div class="mb-3">
                  <label  class="form-label">first name</label>
                  <input  type="text" id="fname" class="form-control" placeholder="first name" required>
                  </div>
                </div> 
               <!---last name-->
                <div class="col-6"> <div class="mb-3">
                  <label  class="form-label">last name</label>
                  <input  type="text" id="lname" class="form-control"  placeholder="last name" required>
                  </div> 
                </div>
                <!---Email address-->
                <div class="col-6"> <div class="mb-3">
                  <label  class="form-label">Email address</label>
                  <input  type="mail" id="Email" class="form-control"  placeholder="Email address" required>
                  </div>
                </div>
                <!---phone number-->
                <div class="col-6"> <div class="mb-3">
                  <label  class="form-label">phone number</label>
                  <input  type="number" id="phone" class="form-control"  placeholder="phone number" required>
                  </div> 
                </div>
                <!---submit button-->
                <div class="col-auto">
                  <button id="btn" type="submit" class="btn btn-primary mb-3" onclick="HandleSubmit()">submit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--table-->
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">s.no</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">email</th>
                    <th scope="col">phone</th>
                  </tr>
                </thead>
                <tbody id="userdetails">
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <script>
          // form submission
          const HandleSubmit=()=>{
            // step 1: getting value from input field
            let fname = document.getElementById('fname').value;
            let lname = document.getElementById('lname').value;
            let Email = document.getElementById('Email').value;
            let phone = document.getElementById('phone').value;
            console.log(fname,lname,Email,phone);
            // step 2: converting the input value as an object
            let NewData={
              fname:fname,
              lname:lname,
              email:Email,
              phone:phone
            }
            console.log(NewData);
            // step 3: insert the object into array userland
            userland.push(NewData);
            console.log(userland);
            // step 4: re-render the table
            tableRender();
            // step 5: field reset to empty values
            document.getElementById("fname").value='';
            document.getElementById("lname").value='';
            document.getElementById("Email").value='';
            document.getElementById("phone").value='';
          };
          // record delete
          const HandleDelete=(index)=>{
            console.log(index);
            // delete the record based on index
            userland.splice(index,1);
            tableRender();
          }
          let userland =[
            // default value
            {
              fname:'vijaya',
              lname:'kan',
              email:'yar234@gmail.com',
              phone:6438265564
            },
            {
              fname:'vijaya',
              lname:'kumar',
              email:'hsgy654@gmail.com',
              phone:6436498765
            },
            {
              
              fname:'ravi',
              lname:'kan',
              email:'gyd653@gmail.com',
              phone:6463783656
            },
            {
              fname:'rani',
              lname:'mani',
              email:'yth42@gmail.com',
              phone:5647382646
            }
          ]
          const tableRender = () => {
            document.getElementById('userdetails').innerHTML = userland.map((data,index)=>{
            return ` <tr>
                    <th>${index+1}</th>
                    <td>${data.fname}</td>
                    <td>${data.lname}</td>
                    <td>${data.email}</td>
                    <td>${data.phone}</td>
                    <td><button type="submit" class='btn btn-primary'>Edit</button></td>
                    <td><button type="submit" class='btn btn-danger' onclick='HandleDelete(${index})''>Delete</button></td>
                  </tr> `
          })  .join(``)
          }
          tableRender();
         
        </script>
      </div>
    </div>
  </body>
